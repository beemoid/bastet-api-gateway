<!DOCTYPE html>
<html lang="en" data-theme="corporate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway - Admin Login</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            min-height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>

<body class="bg-base-200 flex items-center justify-center font-sans">
    <div class="card w-full max-w-sm bg-base-100 shadow-2xl">
        <div class="card-body">
            <div class="text-center mb-6">
                <div class="avatar placeholder mb-4">
                    <div class="w-26 h-15 text-primary-content flex items-center justify-center">
                        <img src="./assets/atmi-logo.PNG" alt="API Gateway Logo" class="object-contain" />
                    </div>
                </div>
                <h1 class="text-3xl font-extrabold text-primary tracking-tight">API Gateway</h1>
                <p class="text-sm text-base-content/60 font-medium mt-1">Token Management Login</p>
            </div>

            <div id="alert" class="alert alert-error hidden text-sm mb-4">
                <!-- Heroicon: x-circle -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 shrink-0">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <span id="alertMessage"></span>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text font-bold text-base-content/70">Username</span>
                    </label>
                    <input type="text" id="username" name="username" placeholder="admin"
                        class="input input-bordered w-full focus:input-primary" required autofocus />
                </div>

                <div class="form-control mb-8">
                    <label class="label">
                        <span class="label-text font-bold text-base-content/70">Password</span>
                    </label>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                        class="input input-bordered w-full focus:input-primary" required />
                </div>

                <button type="submit" id="loginBtn" class="btn btn-outline btn-neutral w-full text-lg">
                    <span id="loginText">Sign In</span>
                    <span id="loginLoading" class="loading loading-spinner loading-md hidden"></span>
                </button>
            </form>

            <div class="divider text-xs text-base-content/30 my-8">SECURE ACCESS</div>

            <div class="text-center">
                <div class="badge badge-ghost badge-outline text-xs text-base-content/40 p-3">
                    <!-- Heroicon: lock-closed -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-3 h-3 mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                    </svg>
                    Protected System
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const sessionToken = localStorage.getItem('session_token');
        if (sessionToken) {
            window.location.href = '/admin/dashboard';
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('loginText');
            const loading = document.getElementById('loginLoading');
            const alert = document.getElementById('alert');
            const alertMsg = document.getElementById('alertMessage');

            btn.disabled = true;
            text.classList.add('hidden');
            loading.classList.remove('hidden');
            alert.classList.add('hidden');

            const startTime = Date.now();

            try {
                const resp = await fetch('/api/v1/admin/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await resp.json();

                const elapsed = Date.now() - startTime;
                if (elapsed < 500) await new Promise(r => setTimeout(r, 500 - elapsed));

                if (data.success) {
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('admin_user', JSON.stringify(data.user));
                    window.location.href = '/admin/dashboard';
                } else {
                    alertMsg.textContent = data.message || 'Login failed';
                    alert.classList.remove('hidden');
                    btn.disabled = false;
                    text.classList.remove('hidden');
                    loading.classList.add('hidden');
                }
            } catch (err) {
                alertMsg.textContent = 'Connection error. Please try again.';
                alert.classList.remove('hidden');
                btn.disabled = false;
                text.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
